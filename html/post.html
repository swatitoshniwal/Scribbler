<!DOCTYPE html>
<html lang="en">

<head>
    <!-- TODO: Include Font Awesome file here -->
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <!-- Bootstarp 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- TODO: Include Google Fonts file here -->
    <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="../styles/common.css">
    <link rel="stylesheet" href="../styles/post.css">
    <title></title>
</head>

<body>
    <!-- TODO: Include code for header here -->
    <div class="MainIndexBackground">
        <header>
            <div class="ScribbleDiv">
                <div class="Logo">
                    <h1 id="ScribblerId">ScriBBler</h1>
                    <p id="subheading">Explore, Imagine, Create</p>
                </div>
                <div class="signbutton">
                    <button type="submit" id="SignUp" data-toggle="modal" data-target="#SignUpModal">Sign Up</button>
                    <button type="submit" id="SignIn" data-toggle="modal" data-target="#SignInModal">Sign In</button>
                </div>
            </div>
        </header>


        <!-- Signup Modal -->
        <div class="modal fade" id="SignUpModal" tabindex="-1" role="dialog" aria-labelledby="SignUpModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="SignUpModalLabel">Get Started</h5>
                        <button type="button" class="close fa fa-times" data-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form class="FormClass">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name"
                                       placeholder="  Enter your name" required>
                            </div>
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username"
                                       placeholder="  Enter your username" required>
                            </div>
                            <div class="form-group">
                                <label for="pwd">Password</label>
                                <input type="password" class="form-control" id="pwd"
                                       placeholder="  Enter your password" required>
                            </div>
                            <div class="form-group">
                                <label for="confirmpwd">Confirm Password</label>
                                <input type="password" class="form-control" id="confirmpwd"
                                       placeholder="  Re-enter your password" required>
                            </div>
                            <button type="submit" class="btn btn-success btn-lg btn-block">Sign Up</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Signin Modal -->
        <div class="modal fade" id="SignInModal" tabindex="-1" role="dialog" aria-labelledby="SignInModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="SignInModalLabel">Welcome Back!</h5>
                        <button type="button" class="close fa fa-times" data-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form class="FormClass">
                            <div class="form-group">
                                <label for="username1">Username</label>
                                <input type="text" class="form-control" id="username1"
                                       placeholder="  Enter your username" required>
                            </div>
                            <div class="form-group">
                                <label for="pwd1">Password</label>
                                <input type="password" class="form-control" id="pwd1"
                                       placeholder="  Enter your password" required>
                            </div>
                            <button type="submit" class="btn btn-success btn-lg btn-block">Sign In</button>
                        </form>
                        <div class="form-group PlainText">
                            <p>
                                <label id="Member">Not a member?</label> <a href="" data-toggle="modal"
                                                                            data-target="#SignUpModal" data-dismiss="modal"> Sign Up</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
