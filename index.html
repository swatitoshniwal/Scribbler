<!-- Signup Modal -->
<div class="modal fade" id="SignUpModal" tabindex="-1" role="dialog" aria-labelledby="SignUpModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="SignUpModalLabel">Get Started</h5>
                <button type="button" class="close fa fa-times" data-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form class="FormClass">
                    <div class="form-group">
                        <label for="formGroupExampleInput">Name</label>
                        <input type="text" class="form-control" id="formGroupExampleInput"
                               placeholder="  Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Username</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2"
                               placeholder="  Enter your username" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1"
                               placeholder="  Enter your password" required>
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput3">Confirm Password</label>
                        <input type="password" class="form-control" id="formGroupExampleInput3"
                               placeholder="  Re-enter your password" required>
                    </div>
                    <button type="submit" class="btn btn-success btn-lg btn-block">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Signin Modal -->
<div class="modal fade" id="SignInModal" tabindex="-1" role="dialog" aria-labelledby="SignInModalLabel"

            <div class="modal-body">

                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1"
                               placeholder="  Enter your password" required>
                    </div>
                    <button type="submit" class="ll">Sign In</button>
                </form>
                <div class="form-group PlainText">
                    <p>
                        <label id="Member">Not a member?</label> <a href="" data-toggle="modal"

                    </p>
                </div>
            </div>
        </div>
    </div>
